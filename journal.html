  <body

    <div

        <!-- Header-->
        <!-- search -->
        <form class="flex items-center w-[300px]">
          <div class="relative w-full">
            <div
              class="absolute inset-y-0 left-0 flex items-center pl-2 pointer-events-none"
            >
              <svg
                class="w-4 h-4 text-gray-500 dark:text-gray-400"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                />
              </svg>
            </div>
            <input
              type="search"
              id="default-search"
              class="block w-full px-8 py-2 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Search..."
              required
            />
          </div>
          <button
            type="submit"
            class="ml-2 text-white bg-[#22a190] hover:bg-[#24b39f] focus:ring-4 focus:outline-none focus:ring-[#22a190]/50 font-medium rounded-lg text-sm px-3 py-2 dark:focus:ring-[#2cd4bd]/80"
          >
            Search
          </button>
        </form>
      </div>

            </li>
            <li

            </li>
            <li

            <li

            </li>
          </ul>
        </div>

    <!-- Journal Page Content -->

      <div class="container mx-auto p-8">

        <div

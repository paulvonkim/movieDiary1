<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body class="flex justify-center items-center min-h-screen bg-[#22252e] mt-[50px] mb-[50px] font-serif">
  <div
    class="w-[90vw] max-w-[1800px] min-h-screen bg-white shadow-lg flex flex-col rounded-3xl overflow-hidden border border-gray-700 mr-[20px]">
    <!-- Header -->
    <div class="w-full h-[80px] bg-gray-900 border-b border-gray-700 rounded-t-3xl flex items-center px-4">
      <!-- Header-->
      <!-- search -->
      <form class="flex items-center w-[300px]">
        <div class="relative w-full">
          <div class="absolute inset-y-0 left-0 flex items-center pl-2 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
              fill="none" viewBox="0 0 20 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
            </svg>
          </div>
          <input type="search" id="default-search"
            class="block w-full px-8 py-2 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Search..." required />
        </div>
        <button type="submit"
          class="ml-2 text-white bg-[#22a190] hover:bg-[#24b39f] focus:ring-4 focus:outline-none focus:ring-[#22a190]/50 font-medium rounded-lg text-sm px-3 py-2 dark:focus:ring-[#2cd4bd]/80">
          Search
        </button>
      </form>
    </div>
    <!-- Sidebar -->

    <div class="flex flex-row flex-grow">
      <div class="Sidebar w-[250px] bg-gray-900 text-teal-400 border-r border-gray-700">
        <ul class="flex flex-col">
          <li class="px-5 py-4 text-ms font-semibold uppercase m-[5px] border-b border-gray-700">
            Movie Diary
            <span class="block text-sm text-teal-400">WBS CODING SCHOOL</span>
          </li>
          <li class="px-5 py-4 text-ms font-semibold uppercase m-[5px] border-b border-gray-700 hover:bg-gray-800">
            <a href="index.html" class="block text-teal-400">Home</a>
          </li>
          <li class="px-5 py-4 text-ms font-semibold uppercase m-[5px] border-b border-gray-700 hover:bg-gray-800">
            <a href="journal.html" class="block text-teal-400">Journal</a>
          </li>
          <li class="px-5 py-4 text-ms font-semibold uppercase m-[5px] border-b border-gray-700 hover:bg-gray-800">
            <a href="#" class="block text-teal-400">Top Rated</a>
          </li>
          <li class="px-5 py-4 text-ms font-semibold uppercase m-[5px] border-b border-gray-700 hover:bg-gray-800">
            <a href="#" class="block text-teal-400">Watchlist</a>
          </li>
          <li class="px-5 py-4 text-ms font-semibold uppercase m-[5px] border-b border-gray-700 hover:bg-gray-800">
            <a href="#" class="block text-teal-400">Log Out</a>
          </li>
        </ul>
      </div>

      <!-- Main Content Placeholder -->
      <div class="flex-1 bg-[#16181f]">
        <main>
          <!-- Slider -->
          <div id="default-carousel" class="relative w-full" data-carousel="slide">
            <!-- Carousel wrapper -->
            <div id="carousel-wrapper" class="relative h-56 overflow-hidden rounded-lg md:h-96 m-16">
              <!-- Item 1 -->
            </div>
            <!-- Slider indicators -->
            <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
              <button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1"
                data-carousel-slide-to="0"></button>
              <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2"
                data-carousel-slide-to="1"></button>
              <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3"
                data-carousel-slide-to="2"></button>
              <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 4"
                data-carousel-slide-to="3"></button>
              <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 5"
                data-carousel-slide-to="4"></button>
            </div>
            <!-- Slider controls -->
            <button id="carousel-prev" type="button"
              class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
              data-carousel-prev>
              <span
                class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M5 1 1 5l4 4" />
                </svg>
                <span class="sr-only">Previous</span>
              </span>
            </button>
            <button id="carousel-next" type="button"
              class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
              data-carousel-next>
              <span
                class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 9 4-4-4-4" />
                </svg>
                <span class="sr-only">Next</span>
              </span>
            </button>
          </div>
          <!-- Gallery for top 20 movies -->
          <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-10" id="movie-grid"></div>
        </main>
        <!-- footer -->

        <footer
          class="fixed bottom-0 left-0 z-20 w-full p-4 bg-white border-t border-gray-200 shadow md:flex md:items-center md:justify-between md:p-6 dark:bg-gray-800 dark:border-gray-600">
          <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">Â© 2023
            <a href="https://flowbite.com/" class="hover:underline">WBS Coding School</a>. All Rights Reserved.
          </span>
          <ul class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0">
            <li>
              <a href="#" class="hover:underline me-4 md:me-6">About</a>
            </li>
            <li>
              <a href="#" class="hover:underline me-4 md:me-6">Privacy Policy</a>
            </li>
            <li>
              <a href="#" class="hover:underline me-4 md:me-6">Licensing</a>
            </li>
            <li>
              <a href="#" class="hover:underline">Contact</a>
            </li>
          </ul>
        </footer>
      </div>
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>

</html>
